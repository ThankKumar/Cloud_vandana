<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Assignment_2/Assignment_2.css" />
    <title>Assignment_2</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center border">
      <div class="text-primary mt-5"> <h1>Type And Search</h1></div>
      <br /><br />
      <form>
        <div class="sentence">Enter a Sentence:</div>
        <input class="mt-2" type="text" id="sentence" />
        <div class="sentence letter">Enter a Letter:</div>
        <input class="mt-2" type="text" id="letter" /><hr>
        <button class="btn btn-primary mb-2" type="button" onclick="validate()">Submit</button>
      </form>
    </div>
    <script>
      function validate(sentence, letter, count) {
        var occur = 0;
        count = 1;
        sentence = document.getElementById("sentence").value;
        letter = document.getElementById("letter").value;

        if (count == 0) {
          document.write(sentence);
          return;
        }
        for (i = 0; i < sentence.length; i++) {
          if (sentence.charAt(i) == letter) {
            occur++;
          }
          if (occur == count) {
            break;
          }
        }
        if (i < sentence.length - 1) {
          alert("The Result: " + sentence.substring(i + 1));
        } else {
          alert("The letter doesn't exist in the sentence");
        }
      }
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
